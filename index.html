<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <div class="main-nav container flex ">
        <a href ="#" onclick="reload()" class = "company-logo">
            <img src ="Assets\tg-removebg-preview.png" alt="Company Logo">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            </ul>
        </div>
        <div class="search-bar flex" >
            <input type="text" id="search-text" class="news-input" placeholder="eg. Artificial Intelligence">
            <button id="search-button" class="search-button">Search</button>
        </div>
    </div>
</nav>



    <main>
        <div class="cards-container container flex " id="cards-container">
            
        </div>
    </main>
    
    <template id ="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://assets.imgix.net/unsplash/bear.jpg?w=50" alt="news-img" height="200" width="400" id="news-img">

            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title </h3>
                <h6 class="news-source" id="news-source">End Gaetg 45/78/5623</h6>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem distinctio accusamus commodi odio optio. Delectus molestias autem fugiat placeat. Deleniti architecto accusantium eum reprehenderit tempora vero beatae sit molestias incidunt.
                </p>
            </div>
        </div>

    </template>

    <script src="script.js"></script>
</body>
</html>
